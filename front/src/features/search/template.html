<ion-view class="code-search">
    <ion-header-bar align-title="center" class="search-header">
        <select class="title" ng-model="vm.selectDay"  ng-change="vm.searchTalks()">
            <option ng-repeat="day in vm.days track by ($index)">{{day.name}}</option>
        </select>
    </ion-header-bar>
    <section class="bar bar-subheader search-bar">
        <div class="search-item" ng-click="vm.openTimePicker(vm.startTime, 'start')">
            <i class="icon ion-ios-time-outline"></i>
            <span ng-bind="vm.startTime">
        </div>
        <div class="search-item" ng-click="vm.openTimePicker(vm.endTime, 'end')">
            <i class="icon ion-ios-time-outline"></i>
            <span ng-bind="vm.endTime">
        </div>
    </section>
    <ion-content class="search-content">
        <section class="events-list">
            <code-event ng-if="!vm.array.empty" ng-repeat="event in vm.talks" data="event"></code-event>
            <div class="advise" ng-if="vm.array.empty" >
                <i class="icon ion-alert-circled warning"></i>
                <p class="warning-text">No hay charlas que empiecen y acaben en este rango de tiempo</p>
            </div>
        </section>
    </ion-content>
</ion-view>
