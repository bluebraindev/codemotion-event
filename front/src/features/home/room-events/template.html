<ion-view class="room-events">
    <ion-header-bar align-title="center" class="search-header">
        <select class="title" ng-model="vm.confirmed" ng-change="vm.onSelect()">
            <option ng-repeat="room in vm.rooms track by ($index)">{{room.name}}</option>
        </select>
    </ion-header-bar>
    <div class="bar bar-subheader tabs room-tabs">
        <span ng-click="vm.tabClick('viernes')" ng-class="vm.tabs.viernes">Viernes</span>
        <span ng-click="vm.tabClick('sabado')" ng-class="vm.tabs.sabado">SÃ¡bado</span>
    </div>
    <ion-content class="room-content">
        <ion-slide-box on-slide-changed="vm.onSlideChange($index)" show-pager="false">
            <ion-slide>
                <code-event ng-repeat="event in vm.vieTalks" data="event"></code-event>
            </ion-slide>
            <ion-slide>
                <code-event ng-repeat="event in vm.satTalks" data="event"></code-event>
            </ion-slide>
    </ion-content>
</ion-view>
