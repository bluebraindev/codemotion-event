<ion-view class="event-details">
    <ion-header-bar align-title="center" class="search-header">
        <h1 class="title" ng-bind="vm.header"></h1>
    </ion-header-bar>
    <ion-content class="wrapper">
        <div class="row">
            <div class="col">
                <span class="title">{{vm.eventDetail.contents.title}}</span>
                <span class="start">{{vm.eventDetail.start}}</span>
                <span class="end">{{vm.eventDetail.end}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="tags">{{vm.eventDetail.contents.tags}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="description">{{vm.eventDetail.description}}</span>
            </div>
        </div>
        <div>Author/s</div>
        <div class="row">
            <div class="col">
                <img class="avatar" src="{{vm.eventDetail.contents.authors[0].avatar}}"/>
            </div>
            <div class="col">
                <div class="row">
                    <span class="name">{{vm.eventDetail.contents.authors[0].name}}</span>
                </div>
                <div class="row">
                    <span class="author-description">{{vm.eventDetail.contents.authors[0].description}}</span>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
